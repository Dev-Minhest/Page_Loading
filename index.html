<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="counter-container" class="container">
        <div class="animation">
            <div class="circle top-left">
                <div class="line a"></div>
                <div class="straight a"></div>
            </div>
            <div class="circle top-right">
                <div class="line b"></div>
                <div class="straight b"></div>
            </div>
            <div class="drone-body">
                <div class="counter">
                    <div class="count" id="count"></div>
                </div>
            </div>
            <div class="circle bottom-left">
                <div class="line c"></div>
                <div class="straight c"></div>
            </div>
            <div class="circle bottom-right">
                <div class="line d"></div>
                <div class="straight d"></div>
            </div>
        </div>
        <p class="page-loading">PAGE LOADING</p>
        <p class="page-loading2">PAGE LOADING</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
